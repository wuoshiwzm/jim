<script type="text/javascript">
	/**
	 * 折叠分类列表
	 */
	var imgPlus = new Image();
	imgPlus.src = "../images/s_jian.png";

	var plus_image_url = "../images/s_add.png";
	var minus_image_url = "../images/s_add.png";

	function change(obj, expand, depth) {
		var tr = null;
		if ($(obj).prop("tagName") == 'TR') {
			tr = obj;
		} else {
			tr = $(obj).parents("tr");
		}
		var image = $(tr).find(".icon-image");

		if (expand == undefined) {
			if ($(image).attr("src") != minus_image_url) {
				$(image).attr("src", minus_image_url);
				expand = true;
			} else {
				$(image).attr("src", plus_image_url);
				expand = false;
			}
		} else {
			if (expand) {
				$(image).attr("src", minus_image_url);
			} else {
				$(image).attr("src", plus_image_url);
			}
		}

		if (depth != undefined && depth != 0) {
			var level = $(tr).data("level");
			console.info(level);
			if (depth > level) {
				return false;
			}
		}

		var table = $(tr).parents("table");
		var cat_id = $(tr).data("id");
		$(table).find("[data-parent-id='" + cat_id + "']").each(function() {
			if (expand == true) {
				$(this).show();
			} else {
				$(this).hide();
			}
			change(this, expand, depth);
		});
	}


</script>
