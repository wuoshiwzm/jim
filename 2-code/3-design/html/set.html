<body class="pace-done">

	<div class="item-title">
		<div class="subject">
			<h3>
				<span class="action">设置</span>
			</h3>	
            <h5>
				<span class="action-span">
					<a href="##" class="btn btn-warning click-loading">
						<i class="iconfont">&#xe6d4;</i>
						返回列表
					</a>
				</span>

	<form id="SystemConfigModel" class="form-horizontal m-form"  method="post"  novalidate>
	<div class="table-content m-t-30">

		<div class="simple-form-field">
          <div class="form-group">
              <label class="col-sm-4 control-label"> 
                <span class="text-danger ng-binding">*</span>
                <span class="ng-binding">文本框：</span>
              </label>
              <div class="col-sm-8">
                <div class="form-control-box">
                   <input type="text" class="form-control"  ignore="ignore"  datatype="n"  errormsg="请输入" tipsrmsg="请输入" ><span class="Validform_checktip"></span>    
                </div>
                <div class="help-block help-block-t"><div class="help-block help-block-t">注释信息</div></div>
              </div>
          </div>
        </div>
        
        <div class="simple-form-field">
          <div class="form-group">
              <label class="col-sm-4 control-label"> 
                <span class="ng-binding">下拉框：</span>
              </label>
              <div class="col-sm-8">
                 <div class="form-control-box">
                    <select class="form-control valid w180" >
                    <option value="0">下拉框</option>
                    <option value="1">下拉框</option>
                    <option value="2">下拉框</option>
                    <option value="3">下拉框</option>
                    </select>
		         </div>
              </div>
          </div>
        </div>
        
        <div class="simple-form-field">
          <div class="form-group">
              <label class="col-sm-4 control-label"> 
                <span class="ng-binding">多层下拉框：</span>
              </label>
              <div class="col-sm-8">
                 <div class="form-control-box">
                    <select id="sel_year" class="form-control m-r-5 valid" aria-invalid="false">
                    <option value="0">请选择</option>
                    </select>
                    年
                    <select id="sel_month" class="form-control m-r-5 m-l-5"><option value="0">请选择</option></select>
                    月
                    <select id="sel_day" class="form-control m-r-5 m-l-5"><option value="0">请选择</option></select>
                    日
		         </div>
              </div>
          </div>
        </div>
        
        <div class="simple-form-field">
              <div class="form-group">
                 <label class="col-sm-4 control-label">
                  <span class="ng-binding">多选：</span>
                 </label>
                 <div class="col-sm-8">
                    <div class="form-control-box">
                       <label class="control-label cur-p m-r-10">
                          <input type="checkbox" class="valid">选择一
                       </label>  
                         
                       <label class="control-label cur-p m-r-10">
                          <input type="checkbox" class="valid">选择二
                       </label>  
                         
                        <label class="control-label cur-p m-r-10">
                          <input type="checkbox" class="valid">选择三
                       </label>    
                    </div>
                 </div>
              </div>
        </div>
        
        <div class="simple-form-field">
          <div class="form-group">
            <label class="col-sm-4 control-label">
            <span class="text-danger ng-binding">*</span>
            <span class="ng-binding">单选：</span>
            </label>
            <div class="col-sm-8">
                <div class="form-control-box">
                  <div>
                       <label class="control-label cur-p m-r-10"><input type="radio" name="danxuan" value="0" >是</label>
                       <label class="control-label cur-p m-r-10"><input type="radio" name="danxuan" value="1">否</label>
                  </div>
                </div>
            </div>
          </div>
        </div>
        
        <div class="simple-form-field">
          <div class="form-group">
              <label class="col-sm-4 control-label"> 
                <span class="ng-binding">上传图片：</span>
              </label>
              <div class="col-sm-8">
                <div class="form-control-box addimg">
		           <a href="##"><img src="../images/addimg.png" width="100" height="100"></a><span>删除</span>	
                </div>
                <div class="help-block help-block-t"><div class="help-block help-block-t">请上传图片，做为品牌的LOGO，建议尺寸100*40像素</div></div>
              </div>
          </div>
        </div>
        
        <div class="simple-form-field">
          <div class="form-group">
              <label class="col-sm-4 control-label">
              <span class="ng-binding">描述框</span>
              </label>
              <div class="col-sm-8">
                <textarea class="form-control valid" rows="5" aria-invalid="false"></textarea>
              </div>
          </div>
        </div>
        
        <div class="simple-form-field">
            <div class="form-group">
                <label for="text4" class="col-sm-4 control-label">
                    <span class="ng-binding">商品描述：</span>
                </label>
                <div class="col-sm-8">
                    <textarea class="form-control valid w800" rows="20"></textarea>
                </div>
            </div>
        </div>
        
        <div class="simple-form-field">
          <div class="form-group">
              <label class="col-sm-4 control-label"> 
                <span class="ng-binding">命令按钮：</span>
              </label>
              <div class="col-sm-8">
                <div class="form-control-box">
                  <div>
                    <a href="##" class="dd_x"><span>选择</span></a><a href="##" class="dd_yx"><span>已选</span></a><a href="##" class="dd_sc"><span>删除</span></a>
                  </div>
                </div> 
              </div>
          </div>
        </div>
        
		<div class="simple-form-field p-b-30">
			<div class="form-group">
				<label for="text4" class="col-sm-4 control-label"></label>
				<div class="col-xs-8">
					<input type="hidden" name="back_url" value=" ">
					<input type="button" id="btn_submit" value="确认提交" class="btn btn-primary">
				</div>
			</div>
		</div>

	</div></form>
</div>

<script type="text/javascript" src="../js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
//初始化验证//
 
        
		     $(".m-form").Validform({
		         altercss:'Validform_skate',
		         postonce:true,
		         showAllError:true,
		         postonce:true,
		         tiptype:function(msg,o,cssctl){
		             if(!o.obj.is("form")){//验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
		                 var objtip=o.obj.parent().find(".Validform_checktip");
		                 objtip.removeClass('Validform_skate');
		                 cssctl(objtip,o.type);
		                 objtip.text(msg);
		             }else{
		                 var objtip=o.obj.find("#msgdemo");
		                 objtip.removeClass('Validform_skate');
		                 cssctl(objtip,o.type);
		                 objtip.text(msg);
		             }
		         },
		     });
		     $(".m-form").find('input').each(function() {
		         $(this).focus(function () {
		             if ($(this).val() == '') {
		                 var msg = $(this).attr('tipsrmsg');
		                 $(this).parent().find(".Validform_checktip").addClass('Validform_skate');
		                 $(this).parent().find(".Validform_checktip").removeClass('Validform_wrong');
		                 $(this).parent().find(".Validform_checktip").text(msg);
		             } else {
		                 $(this).parent().find(".Validform_checktip").removeClass('Validform_skate');
		             }
		         });
		         $(this).blur(function () {
		             if ($(this).val() == '') {
		                 var msg = $(this).attr('errormsg');
		                 $(this).parent().find(".Validform_checktip").removeClass('Validform_skate');
		                 $(this).parent().find(".Validform_checktip").addClass('Validform_wrong');
		                 $(this).parent().find(".Validform_checktip").text(msg);
		             }
		         });
		     });
           
//
</script>
